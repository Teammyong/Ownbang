spring:
  application:
    name: ownBang
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}

server:
  port: ${PORT}
  ssl:
    enabled: false
  servlet:
    context-path: /api/

openvidu:
  url: ${ OPENVIDU_URL }
  secret: ${ OPENVIDU_SECRET }


key:
  secret : ${JWT_SECRET_KEY}

ffmpeg:
  path: ${FFMPEG_PATH}
ffprobe:
  path: ${FFPROBE_PATH}

video:
  recordings:
    path: ${VIDEO_RECORDINGS_PATH}