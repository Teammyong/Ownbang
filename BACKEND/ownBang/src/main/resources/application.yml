spring:
  application:
    name: ownBang
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
#  mvc:
#    converters:
#      preferred-json-mapper: gson


server:
  port: ${PORT}
  ssl:
    enabled: false

openvidu:
  url: ${ OPENVIDU_URL }
  secret: ${ OPENVIDU_SECRET }

